<html>
  <head>
    <script src="raphael.js"></script>
  </head>
  
  <body>
    
    <div id="canvas_container"></div>
    
    <script>
      
      // Creates canvas 320 Ã— 200 at 10, 50
      var paper = Raphael(0, 0, 500, 500);
      
      // Creates circle at x = 50, y = 50, with radius 10
      var circle1 = paper.circle(100, 100, 50);
      // Sets the fill attribute of the circle to red (#f00)
      circle1.attr("fill", "#f00");
      circle1.attr("fill-opacity", 0.3);
      circle1.attr("stroke", "#00f");
      circle1.attr("stroke-opacity", 0.3);
      circle1.attr("stroke-width", 5);
      
      var circle2 = paper.circle(300, 100, 50);
      // Sets the fill attribute of the circle to red (#f00)
      circle2.attr("fill", "#f00");
      circle2.attr("fill-opacity", 0.3);
      circle2.attr("stroke", "#00f");
      circle2.attr("stroke-opacity", 0.3);
      circle2.attr("stroke-width", 5);
      
      c1State = true;
      circle1.mouseover(function() {

      var r = c1State? 10 : 50;
      var animation = Raphael.animation({r: r}, 1000, "bounce");
      circle1.animate(animation);
      c1State = !c1State;
      });

    </script>
  </body>
</html>
